name: Build & Deploy Pages

on:
  push:
    branches: [main]
    paths:
      - 'cards/**'
      - 'src/**'
      - 'site/**'
      - 'index.html'
      - 'vite.config.js'
      - 'package.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build card pages + index
        run: node site/build.mjs --full

      - name: Copy index for Vite
        run: cp docs/cards-index.json public/cards-index.json

      - name: Build gallery SPA
        run: rm -rf docs/assets && npx vite build

      - name: Ensure .nojekyll exists
        run: touch docs/.nojekyll

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
